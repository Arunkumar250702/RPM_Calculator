<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR Data Extractor</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 450px;
      width: 100%;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 1rem;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      cursor: pointer;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #084ec7;
    }

    #result {
      white-space: pre-wrap;
      background: #e9ecef;
      padding: 15px;
      border-radius: 6px;
      margin-top: 25px;
      min-height: 150px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      color: #212529;
      box-shadow: inset 0 0 5px rgb(0 0 0 / 0.1);
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>OCR Data Extractor</h1>
  <div class="container">
    <label for="fileInput">Select image file:</label>
    <input type="file" id="fileInput" accept="image/*" />

    <button onclick="uploadImage()">Extract Data</button>

    <pre id="result" aria-live="polite" aria-label="Extracted OCR data will appear here">Upload an image to see results.</pre>
  </div>

  <script>
  async function uploadImage() {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files.length) {
      alert("Please select an image file.");
      return;
    }
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    try {
      const response = await fetch('http://localhost:8000/extract', {  // <-- change this line
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error("HTTP error " + response.status);
      }

      const data = await response.json();

      let output = '';
      for (const [key, value] of Object.entries(data)) {
        output += `${key}: ${value !== null ? value : 'N/A'}\n`;
      }

      document.getElementById('result').textContent = output;

    } catch (error) {
      alert("Error: " + error.message);
    }
  }
</script>

</body>
</html>
